version: 2
services:
  # Basefile-only services
  base_only_string:
    entrypoint: "base as string"
    image: dummy

  base_only_list:
    entrypoint: ["base", "as", "list"]
    image: dummy

  # Overridden services
  override_string_with_string:
    entrypoint: "override as string",
    image: dummy

  override_string_with_list:
    entrypoint: ["override", "as", "list"]
    image: dummy

  override_list_with_string:
    entrypoint: "override as string"
    image: dummy

  # Overridefile-only services
  override_only_string:
    entrypoint: "override as string"
    image: dummy

  override_only_list:
    entrypoint: ["override", "as", "list"]
    image: dummy
