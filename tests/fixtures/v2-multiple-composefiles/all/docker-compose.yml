version: 2
services:
  complicated_properties:
    image
    build
    extends
    logging
    ulimits
  merged_lists:
    cap_add
    cap_drop
    expose
    networks
    volumes
    depends_on (unmerged)
    security_opt
  list_or_string:
    dns
    dns_search
    env_file
  merged_mappings:
    devices
    external_links
    links (unmerged)
    ports
  dict_or_list:
    environment
    labels
  scalar_properties:
    command
    cgroup_parent
    container_name
    entrypoint
    extra_hosts
    log_driver (v1 only)
    log_opt (v1 only)
    net (v1 only)
    network_mode (v2 only)
    pid
    stop_signal
    volume_driver (will be deprecated?)
    volumes_from (unmerged)
  remaining_scalar_properties:
    cpu_shares
    cpu_quota
    cpuset
    domainname
    hostname
    ipc
    mac_address
    mem_limit
    memswap_limit
    privileged
    read_only
    restart
    stdin_open
    tty
    user
    working_dir

  base_only:
    cpu_shares: 73
    cpu_quota: 50000
    cpuset: 0,1

    user: postgresql
    working_dir: /code

    domainname: foo.com
    hostname: foo
    ipc: host
    mac_address: 02:42:ac:11:65:43

    mem_limit: 1000000000
    memswap_limit: 2000000000
    privileged: true

    restart: always

    read_only: true
    stdin_open: true
    tty: true
